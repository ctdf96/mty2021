<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ユーザーからの入力を受け付ける</title>
</head>
<body>

 	<header><h1>ユーザーからの入力を受け付けるプログラムです。</h1>
 	</header>
 	<main>
		<form action= "inputoutput" method="get"> <!--InputOutput Servletを呼び出す -->
		 <p>データを入力してください。</p>
		 <input type="text" name ="data"> <!--入力された文字を変数に入れて渡す-->
		 <input type="submit" value="送信">
		 </form>
 	</main>
</body>
</html>
